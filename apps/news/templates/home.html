<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
            background: #f9fafb;
            color: #111827;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 40px 20px;
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border-radius: 16px;
            margin-top: 80px;
            text-align: center;
        }

        h1 {
            color: #2563eb;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        h2 {
            color: #374151;
            font-size: 1.25rem;
            margin-top: 20px;
            margin-bottom: 16px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #2563eb;
            font-weight: 500;
            padding: 10px 20px;
            border: 2px solid #2563eb;
            border-radius: 8px;
            transition: all 0.25s ease;
            display: inline-block;
        }

        a:hover {
            background: #2563eb;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 2px 6px rgba(37,99,235,0.3);
        }


    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать на <strong>now.kz</strong>!</h1>

        <h2>Основные разделы</h2>
        <ul>
            <li>
                <a href="{% url 'news:news_list' %}">Новости</a>
            </li>
            <li>
                <a href="{% url 'accounts:author_list' %}">Авторы</a>
            </li>
            <li>
                <a href="{% url 'comments:my_comments_list' %}">Комменты</a>
            </li>
            <li>
                <a href="{% url 'admin:index' %}">Административная панель</a>
            </li>
        </ul>
    </div>
</body>
</html>
